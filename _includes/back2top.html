<script type="text/javascript">
$(document).ready(function(){
   $('body').append('<div id="toTop">^ Back to Top</div>');
    $(window).scroll(function () {
      if ($(this).scrollTop() != 0) {
        $('#toTop').fadeIn();
      } else {
        $('#toTop').fadeOut();
      }
    });   
});
</script>
